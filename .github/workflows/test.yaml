on: push

permissions:
  contents: write

jobs:
  npm-build:
    runs-on: ubuntu-latest

    steps:
      - name: get repo contents
        uses: actions/checkout@v5
      
      - name: build
        run: 
          pwd
          npm --version
          npm install
          npm run build
      
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: github-pages
          folder: build

